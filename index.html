<!DOCTYPE html>
<html lang="en">
	<body>
		<canvas id="canvas" style="width:500px;height:500px;"></canvas>
		<script type="module">
			import * as THREE from './node_modules/three/build/three.module.js';
			import { OrbitControls } from './node_modules/three-orbitcontrols/OrbitControls.js';

			let camera, scene, renderer, plane, controls, geometry, cube, light;
			init();
			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xaaaaaa);
				camera = new THREE.PerspectiveCamera(45, 1, 1, 2000);
				camera.position.set(0, 100, 0);
				camera.updateProjectionMatrix()
				const grid = new THREE.GridHelper(200, 20, 0x000000, 0x000000);
				grid.material.opacity = 0.3;
				grid.material.transparent = false;
				scene.add( grid );
				const canvas = document.getElementById("canvas");
				renderer = new THREE.WebGLRenderer({canvas});
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.rotateUp(-1);
				controls.rotateLeft(1);
				renderer.setSize(500, 500);

				renderer.setAnimationLoop( function (e) {
					renderer.render(scene, camera);
					controls.update();
					light.position.y = 10 + Math.sin(e / 1000.0) * 100;
				} );

				light = new THREE.DirectionalLight(0xffffff, 1);
				light.position.set(0, 10, 0);
				scene.add(light);

				let mat = new THREE.MeshBasicMaterial({color: 0xaa00aa, side: THREE.DoubleSide});
				let geo = new THREE.PlaneGeometry(10, 10, 10);
				let plane = new THREE.Mesh(geo, mat);
				plane.rotation.x = -Math.PI / 2;
				scene.add(plane);
			}
		</script>
	</body>
</html>
