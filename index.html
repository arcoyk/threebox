<!DOCTYPE html>
<html lang="en">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>
	<script src="js/three.min.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js" integrity="sha512-LF8ZB1iTwi4Qvkm4pekHG4a437Y9Af5ZuwbnW4GTbAWQeR2E4KW8WF+xH8b9psevV7wIlDMx1MH9YfPqgKhA/Q==" crossorigin="anonymous"></script>
	<body>
		<canvas id="canvas"></canvas>
		<script>
			let camera, scene, renderer, plane, hoge;
			let ps = [];

			init();
			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xaaaaaa);

				camera = new THREE.PerspectiveCamera(45, 1, 1, 2000);
				camera.position.set(0, 200, 0);
				camera.rotation.set(-Math.PI / 2, 0, 0);

				const grid = new THREE.GridHelper(200, 20, 0x000000, 0x000000);
				grid.material.opacity = 0.3;
				grid.material.transparent = true;
				scene.add( grid );

				// plane
				for (var i = 0; i < 10; i++) {
					var geo = new THREE.PlaneGeometry(10, 10, 32);
					var mat = new THREE.MeshBasicMaterial( {
						side: THREE.DoubleSide,
						color: 0xaa00aa
					} );
					plane = new THREE.Mesh(geo, mat);
					// plane.rotation.x = -Math.PI / 2;
					plane.position.x = 0;
					plane.position.z = 0;
					plane.position.y = i * 10;
					scene.add(plane);
					if (i != 0) {
						_.last(ps).add(plane);
					}
					ps.push(plane);
				}

				const canvas = document.getElementById("canvas");
				renderer = new THREE.WebGLRenderer({canvas});
				renderer.setSize(500, 500);

				// const controls = new THREE.OrbitControls(camera, renderer.domElement);
				var param = {kick: 0.01, punch: false, fuga: "1"};

				renderer.setAnimationLoop( function () {
					renderer.render(scene, camera);
					// controls.update();
					for (var p of ps) {
						p.rotation.x += param.kick;
					}
				} );

				const gui = new dat.GUI();
				gui.add(param, "kick", 0, 1);
				gui.add(param, "fuga",  ["1", "a"]);
				gui.add(param, "punch");

			}

		</script>

	</body>
</html>
